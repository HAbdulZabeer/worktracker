<mat-toolbar color="primary" style="width:100%">
    <div fxLayout="row wrap" fxFlexFill fxLayoutAlign="start center">
            <p>Work Tracker</p>
        </div>
</mat-toolbar>
<div fxLayout="row wrap" fxLayoutAlign="center center">
    <p style="font-size: 30px;letter-spacing: 2px; word-spacing: 10px;line-height: normal;padding: 20px;">SignUp</p>
</div>
<div fxLayout="row" fxLayoutAlign="center stretch">
    <div fxLayout="column" fxFlex="50">
        <form>
            <div fxLayout="row" fxLayoutAlign="center center">
             <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                <mat-label>UserName</mat-label>
                <input matInput type="text" >
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                <mat-label>Password</mat-label>
                <input matInput type="password" >
              </mat-form-field>
              </div>
              <div fxLayout="row" fxLayoutAlign="center center">
                <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput type="password" >
                </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                       <mat-label>Email Id</mat-label>
                       <input matInput type="email" >
                     </mat-form-field>
                   </div>
                   <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                       <mat-label>Phone No</mat-label>
                       <input matInput type="number" >
                     </mat-form-field>
                   </div>
                   <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                       <mat-label>Occupation Type</mat-label>
                       <mat-select>
                        <mat-option value="Student">Student</mat-option>
                        <mat-option value="Professional">Professional</mat-option>
                       </mat-select>
                     </mat-form-field>
                   </div>
                   <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                       <mat-label>Occupation</mat-label>
                       <input matInput type="text" >
                     </mat-form-field>
                   </div>
                <div fxLayout="row" fxLayoutAlign="center center" >
                    <button mat-raised-button color="warn" style="width:80%">SignUp</button>
                  </div>
              <div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 10px;">
                <button mat-raised-button color="warn" style="width:80%" routerLink="/login">Login</button>
              </div>
        </form>
    </div>
    <div fxLayout="column" fxFlex="50">
        <img src="assets/signup.svg" width="80%"/>
    </div>
</div>
<div fxLayout="row" fxLayoutAlign="start center">
    <p style="font-size: 15px;letter-spacing: 2px; word-spacing: 10px;line-height: normal;padding: 20px;margin-top:20px">
        Desgined and developed by Abdul Zabeer H</p>
</div>
