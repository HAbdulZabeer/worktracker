<mat-toolbar color="primary" style="width:100%">
    <div fxLayout="row wrap" fxFlexFill fxLayoutAlign="start center">
            <p (click)="navigate('home')">Work Tracker</p>
        </div>
</mat-toolbar>
<div fxLayout="row wrap" fxLayoutAlign="center center">
    <p style="font-size: 30px;letter-spacing: 2px; word-spacing: 10px;line-height: normal;padding: 20px;">SignUp</p>
</div>
<div fxLayout="row" fxLayoutAlign="center stretch">
    <div fxLayout="column" fxFlex="50">
        <form [formGroup]="signUpForm">
            <div fxLayout="row" fxLayoutAlign="center center">
             <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                <mat-label>UserName</mat-label>
                <input matInput type="text" placeholder="UserName" formControlName="name" >
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
              </mat-form-field>
              </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                       <mat-label>Email Id</mat-label>
                       <input matInput type="email" placeholder="emailId" formControlName="emailId">
                     </mat-form-field>
                   </div>
                   <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                       <mat-label>Phone No</mat-label>
                       <input matInput type="number" placeholder="Phone Number" formControlName="phoneNo">
                     </mat-form-field>
                   </div>
                   <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-form-field class="example-form-field" appearance="outline" style="width:80%" >
                       <mat-label>Occupation Type</mat-label>
                       <mat-select formControlName="occupation">
                        <mat-option value="Student">Student</mat-option>
                        <mat-option value="Professional">Professional</mat-option>
                       </mat-select>
                     </mat-form-field>
                   </div>
                <div fxLayout="row" fxLayoutAlign="center center" >
                    <button mat-raised-button color="warn" (click)="signUp()" [disabled]="!signUpForm.valid" style="width:80%">SignUp</button>
                  </div>
              <div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 10px;">
                <button mat-raised-button color="warn" style="width:80%" routerLink="/login">Login</button>
              </div>
        </form>
    </div>
    <div fxLayout="column" fxFlex="50">
        <img src="assets/signup.svg" width="80%"/>
    </div>
</div>
<div fxLayout="row" fxLayoutAlign="start center">
  <mat-toolbar color="warn" style="position: relative;bottom:0;margin-top:20px;" >
    <p style=" font-family: 'Orbitron', sans-serif;">Desgined and Developed by Abdul Zabeer H</p>
</mat-toolbar>
</div>
