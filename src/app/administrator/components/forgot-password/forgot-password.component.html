<mat-toolbar color="primary" style="width:100%">
    <div fxLayout="row wrap" fxFlexFill fxLayoutAlign="start center">
            <p>Work Tracker</p>
        </div>
</mat-toolbar>
<div fxLayout="row wrap" fxLayoutAlign="center center">
    <p style="font-size: 30px;letter-spacing: 2px; word-spacing: 10px;line-height: normal;padding: 20px;">Forgot Password</p>
</div>
<div fxLayout="row" fxLayoutAlign="center stretch">
    <div fxLayout="column" fxFlex="50">
        <form>
            <div fxLayout="row" fxLayoutAlign="center center">
             <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                <mat-label>Email Id</mat-label>
                <input matInput type="email" >
              </mat-form-field>
            </div>
              <div fxLayout="row" fxLayoutAlign="center center" >
                <button mat-raised-button color="warn" style="width:80%">Submit</button>
              </div>
        </form>
    </div>
    <div fxLayout="column" fxFlex="50">
        <form>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                      <mat-label>Password</mat-label>
                      <input matInput type="password" >
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-form-field class="example-form-field" appearance="outline" style="width:80%">
                        <mat-label>Confrim Password</mat-label>
                        <input matInput type="password" >
                    </mat-form-field>
                </div>
              <div fxLayout="row" fxLayoutAlign="center center" >
                <button mat-raised-button color="warn" style="width:80%">Submit</button>
              </div>
        </form>
    </div>
    <div fxLayout="column" fxFlex="50">
        <img src="assets/forgotpassword.svg" />
    </div>
</div>
<div fxLayout="row" fxLayoutAlign="start center">
    <p style="font-size: 15px;letter-spacing: 2px; word-spacing: 10px;line-height: normal;padding: 20px;margin-top:20px">
        Desgined and developed by Abdul Zabeer H</p>
</div>
