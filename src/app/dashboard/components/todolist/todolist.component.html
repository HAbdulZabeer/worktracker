<div fxLayout="row wrap" fxLayoutAlign="center stretch" style="margin-top: 20px;">
  <h1 style=" font-family: 'Orbitron', sans-serif;">Welcome, Task Details of Date {{todayDate | date:'fullDate'}}</h1>
</div>

<div fxLayout="row wrap" fxLayoutAlign="space-around stretch" style="margin-top: 20px;height:100%;overflow: auto;">
    <div cdkDropListGroup fxLayout="row wrap" fxLayoutAlign="space-around stretch">
        <div class="example-container" fxFlex='30' fxLayout="column" fxLayoutAlign="start stretch">
          <h2 style=" font-family: 'Orbitron', sans-serif;">To do</h2>
          <div
            cdkDropList
            [cdkDropListData]="todo"
            class="example-list"
            (cdkDropListDropped)="droptodo($event)">
            <div class="example-box" *ngFor="let item of todo" style=" font-family: 'Orbitron', sans-serif;" cdkDrag>
              <div class="textTransform">{{item.title}}</div>
              <div>{{item.hourInAm}} <span>-</span> {{item.hourInPm}}</div>
              <mat-icon style="margin-left: auto;color:blue;" (click)="editTodo(item)">edit</mat-icon>
              <mat-icon style="margin-left: auto;color:red;" (click)="deleteTodo(item)">delete</mat-icon>
            </div>
          </div>
        </div>
        <div class="example-container" fxFlex='30' fxLayout="column" fxLayoutAlign="start stretch">
            <h2 style=" font-family: 'Orbitron', sans-serif;">In Progress</h2>
            <div
              cdkDropList
              [cdkDropListData]="inprogress"
              class="example-list"
              (cdkDropListDropped)="dropInprogress($event)">
              <div class="example-box" style=" font-family: 'Orbitron', sans-serif;" *ngFor="let item of inprogress" cdkDrag>
                <div class="textTransform">{{item.title}}</div>
                <div>{{item.hourInAm}} <span>-</span> {{item.hourInPm}}</div>
              </div>
            </div>
          </div>
      
        <div class="example-container" fxFlex='30' fxLayout="column" fxLayoutAlign="start stretch">
          <h2 style=" font-family: 'Orbitron', sans-serif;">Done</h2>
          <div
            cdkDropList
            [cdkDropListData]="done"
            class="example-list"
            (cdkDropListDropped)="dropDone($event)">
            <div class="example-box" style=" font-family: 'Orbitron', sans-serif;" *ngFor="let item of done" cdkDrag>
              <div class="textTransform">{{item.title}}</div>
              <div>{{item.hourInAm}} <span>-</span> {{item.hourInPm}}</div>
            </div>
          </div>
        </div>
      </div>
</div>
<div style="bottom:0;margin-left:30px;margin-top: 20px;">
    <button mat-raised-button color="primary" (click)="AddTodo()" style=" font-family: 'Orbitron', sans-serif;">Add Todo</button>
</div>
