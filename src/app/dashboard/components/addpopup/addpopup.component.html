<div fxLayout="row wrap" fxLayoutAlign="center center">
    <h1>Add Todo</h1>
</div>
<form [formGroup]="addTodoForm">
    <div fxLayout="column wrap" fxLayoutAlign="center center">
        <div fxLayout="column" fxLayoutAlign="center center" style="width:100%">
            <mat-form-field appearance="outline" style="width:100%">
                <mat-label>Todo Name</mat-label>
                <input matInput type="text" placeholder="Todo Name" formControlName="todoName" required/>
            </mat-form-field>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center" style="width:100%">

        <mat-form-field appearance="fill" class="example-form-field" style="width:100%">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
          </div>
          <div fxLayout="column" fxLayoutAlign="Start stretch" style="width:100%">
            <div fxLayout="column" fxLayoutAlign="Start stretch" style="width:100%">
              <mat-form-field appearance="outline" style="width:100%">
                <mat-label>Time From</mat-label>
                <mat-select formControlName="hourInAm">
                  <mat-option [value]="hour" *ngFor="let hour of hoursInAm">{{hour}}</mat-option>
                </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="column" fxLayoutAlign="Start stretch" style="width:100%">
              <mat-form-field appearance="outline" style="width:100%">
                <mat-label>Time To</mat-label>
                <mat-select formControlName="hourInPm">
                  <mat-option  [value]="hour"  *ngFor="let hour of hoursInPm">{{hour}}</mat-option>
                </mat-select>
                </mat-form-field>
            </div>
          </div>
          <div fxLayout="column" fxLayoutAlign="center center" style="width:100%">
            <mat-form-field appearance="outline" style="width:100%">
                <mat-label>Todo Description</mat-label>
                <input matInput type="text" placeholder="Todo Description" formControlName="todoDescription" required/>
            </mat-form-field>
          </div>
  
       </div>
    <button mat-raised-button color="primary" (click)="AddTodo()" style="width:50%;margin-right:5px">Add</button>
    <button mat-raised-button mat-dialog-close style="width:45%">Cancel</button>
</form>
